<!DOCTYPE html>
<html lang="en">
<head>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

    <link rel="stylesheet" type="text/css" href="css/layout.css" />
    <meta charset="UTF-8">
    <title>HYDROQUALITY</title>

    <script>
        function allowDrop(ev) {
            ev.preventDefault();
            ev.stopPropagation();
        }
        function ShowUpload(){
            $('#modalUpload').modal('show');

        }
    </script>
</head>
<body>
    <nav class="navbar navbar-custom">
        <div class="container-fluid">
            <ul class="nav navbar-nav">
                <li><a class="nav-link active" href="index.html">UPLOAD</a></li>
                <li><a class = "nav-link disabled" href="#">VERIFY</a></li>
                <li><a class = "nav-link disabled" href="#">CONFIGURE</a></li>
                <li><a class = "nav-link disabled" href="#">RUN TESTS</a></li>
                <li><a class = "nav-link disabled" href="#">REVIEW</a></li>
            </ul>
        </div>
    </nav>
    <div class="container">

        <form id="upload" action="index.html" method="POST" enctype="multipart/form-data">
        <div class="row">
            <div class="card">
                <div class="card-body">
                    <!-- Drop Zone -->
                     <div ondragover="allowDrop(event)" ondrop="ShowUpload(event);" class="drag-drop-field"
                          id="dropzone">
                        Just drag and drop files here
                    </div>
                 </div>
             </div>
        </div>
        <div class="row">
            <br>
            <form>
                <input type="file" style="display:none;" id="file">
                <table width="100%">
                    <tr>
                        <td width="50%">
                            <button type="button" class="input-button" name="file"
                                    onclick="document.getElementById('file').click();">
                                <span>
                                    <img width="10%" src="img/folder.png">
                                    SELECT A .CSV FILE
                                </span>
                            </button>
                        </td>
                        <td width="50%">
                            <button type="button" class="input-button" name="proceed">
                                <span>CONTINUE</span>
                            </button>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </form>
    </div> <!-- /container -->
    <div class="modal fade" id="modalUpload" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <!-- This means this is a bootstrap modal -->
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">Loading...</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <!-- ARIA (Accessible Rich Internet Applications) defines a way to make Web content and Web applications more accessible to people with disabilities. -->
                        <!-- The aria-hidden property tells screen-readers if they should ignore the element. -->
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-3 col-sm-6  ">
                            <div class="progress blue">
                    <span class="progress-left">
                        <span class="progress-bar"></span>
                    </span>
                                <span class="progress-right">
                        <span class="progress-bar"></span>
                    </span>
                                <div class="progress-value">100%</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Do Something</button>
                </div>
            </div>
        </div>
    </div>
    <script src="js/filedrag.js"></script>
</body>
