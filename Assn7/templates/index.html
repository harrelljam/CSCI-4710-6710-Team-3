                var tokens = new Array();

                var tokenmatch = /[0-9]+|X|[\^\+\-\/\*]{1}/g;
                //see if anything doesn't match
                for(let character in func2){
                    console.log("offending character: ",character);
                    if(!tokenmatch.test(character)){
                        return false;
                    }

                //function is invalid

                return true;
